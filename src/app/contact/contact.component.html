<h1>Contact Us</h1>

<!-- bind formGroup to what I named messageForm. nGSubmit on submit, run the method onSubmit() in the .ts class.-->
<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <!-- ngIf = if sucess then "Your form is valid-->
    <h5 *ngIf="success">Your form is valid</h5>

    <label>
        Name:
        <!-- This sets the input text as name in the constructor of contact.component.ts-->
        <input type="text" formControlName="name">
        <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
            <!-- If the messageForm gets an error where a name is required, tell user to please enter a name-->
            <div *ngIf="messageForm.controls.name.errors.required">Name is required</div>
        </div>
    </label>

    <label>
        Message:
        <textarea formControlName="message"></textarea>
        <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
            <div *ngIf="messageForm.controls.message.errors.required">Message is required</div>
        </div>
    </label>

    <input type="submit" value="Send message" class="cta">
    
</form>

<div *ngIf="submitted" class="results">
    <strong>Name:</strong>
    <span>{{ messageForm.controls.name.value }}</span>

    <strong>Message:</strong>
    <span>{{ messageForm.controls.message.value }}</span>
</div>
